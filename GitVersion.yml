mode: ContinuousDeployment
next-version: 1.0.2
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    source-branches: []
    is-source-branch-for: []
  master:
    regex: ^master$
    mode: ContinuousDeployment
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    source-branches: []
    is-source-branch-for: []
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    tag: alpha
    increment: Inherit
    source-branches:
      - main
      - master
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    tag: PullRequest
    increment: Inherit
    source-branches:
      - main
      - master
      - feature
ignore:
  sha: []
merge-message-formats: {}
