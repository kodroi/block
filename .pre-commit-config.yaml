repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: python -m ruff check --fix
        language: system
        types: [python]

      - id: mypy
        name: mypy
        entry: python -m mypy --ignore-missing-imports
        language: system
        files: ^hooks/protect_directories\.py$

      - id: pytest
        name: pytest
        entry: python -m pytest tests/ -x -q
        language: system
        pass_filenames: false
        always_run: true
